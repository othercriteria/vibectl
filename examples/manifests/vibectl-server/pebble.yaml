apiVersion: v1
kind: Namespace
metadata:
  name: pebble
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pebble
  namespace: pebble
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pebble
  template:
    metadata:
      labels:
        app: pebble
    spec:
      containers:
      - name: pebble
        image: letsencrypt/pebble:latest
        env:
        - name: PEBBLE_VA_NOSLEEP
          value: "1"
        - name: PEBBLE_WFE_NONCEREJECT
          value: "0"
        ports:
        - containerPort: 14000
        - containerPort: 15000
---
apiVersion: v1
kind: Service
metadata:
  name: pebble
  namespace: pebble
spec:
  selector:
    app: pebble
  ports:
  - name: https
    port: 14000
    targetPort: 14000
  - name: challenge
    port: 15000
    targetPort: 15000
