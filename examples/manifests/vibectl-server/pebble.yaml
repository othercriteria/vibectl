apiVersion: apps/v1
kind: Deployment
metadata:
  name: pebble
  labels:
    app: pebble
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pebble
  template:
    metadata:
      labels:
        app: pebble
    spec:
      containers:
      - name: pebble
        image: letsencrypt/pebble:latest
        args: ["-config", "/test/config/pebble-config.json"]
        env:
        - name: PEBBLE_VA_NOSLEEP
          value: "1"
        - name: PEBBLE_WFE_NONCEREJECT
          value: "0"
        ports:
        - containerPort: 14000
        - containerPort: 15000
      - name: pebble-challtestsrv
        image: letsencrypt/pebble-challtestsrv:latest
        env:
        - name: PEBBLE_VA_NOSLEEP
          value: "1"
        ports:
        - containerPort: 8055
        - containerPort: 8053
---
apiVersion: v1
kind: Service
metadata:
  name: pebble
  labels:
    app: pebble
spec:
  type: ClusterIP
  selector:
    app: pebble
  ports:
  - name: acme
    port: 14000
    targetPort: 14000
  - name: http-01
    port: 8055
    targetPort: 8055
  - name: dns-01
    port: 8053
    targetPort: 8053
